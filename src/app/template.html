<div class="collectible">

      <div>
      <form (submit)="addCollectible()">
        <input [(ngModel)]="newCollectible.name" (keyup.enter)="newCollectible.name=''" class="textfield" name="newCollectible.name">
        <input [(ngModel)]="newCollectible.description" (keyup.enter)="newCollectible.description=''" class="textfield" name="newCollectible.description">
        <button  type="submit" [disabled]="newCollectible===''">Add Collectible</button>
      </form>
      </div>
<!-- place to add new collectible -->
      <div [hidden]="newCollectible.name">
        Type in a new collectible name:
      </div>
      <div [hidden]="newCollectible.description">
        Type in a new collectible description:
      </div>

      <div [hidden]="!newCollectible.name">
        <!-- Another two-way binding example -->
        Typing: {{ newCollectible.name }}
      </div>
      <div [hidden]="!newCollectible.description">
        <!-- Another two-way binding example -->
        Typing: {{ newCollectible.description }}
      </div>

      <ul>
        <li *ngFor="let collectible of collectibles; let i=index">
          <input type="checkbox" class="checkbox" [(ngModel)]="collectible.catalogued"/>
          <span [ngClass]="{'checked': collectible.catalogued}">{{ collectible.newCollectible.name }}</span>
          <span (click)="deleteCollectible(i)" class="delete-icon">[X]</span>
        </li>
      </ul>

      <div class="mtop20">
        <button (click)="deleteSelectedCollectibles()">Delete Selected</button>
      </div>

  </div>
